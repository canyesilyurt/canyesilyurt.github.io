<img id="dynamic-image" alt="Dynamic Product Image" />

    <script>
        // Get the URL parameters
        const params = new URLSearchParams(window.location.search);

        // Check if 'path' parameter exists
        if (params.has('path')) {
            // Get the value of 'path' parameter
            const dynamicPart = params.get('path');

            // Construct new image URL
            const newImageURL = `https://img.kwcdn.com/${dynamicPart}`;

            // Find the existing img element by id
            const imgElement = document.getElementById('dynamic-image');

            // Update the src attribute of the existing img element
            if (imgElement) {
                imgElement.src = newImageURL;
            } else {
                // Display a message if the img element is not found
                const message = document.createElement('p');
                message.textContent = 'Image element not found on the page.';
                document.body.appendChild(message);
            }
        } else {
            // Display a message if the 'path' parameter is missing
            const message = document.createElement('p');
            message.textContent = 'No path parameter found in the URL.';
            document.body.appendChild(message);
        }
    </script>
